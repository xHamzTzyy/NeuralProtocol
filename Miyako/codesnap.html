<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive CodeSnap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Menerapkan tema dari localStorage sebelum halaman render untuk menghindari FOUC (Flash of Unstyled Content)
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- PrismJS for Syntax Highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .code-font {
            font-family: 'Fira Code', monospace;
        }

        /* Efek Shadow Halus */
        .shadow-minimal {
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.15), 0 18px 36px -18px rgba(0, 0, 0, 0.1);
        }

        #code-window {
            width: 100%;
            max-width: 650px;
            min-width: 280px;
        }

        /* VS Code Dark+ Theme Colors for Prism */
        code[class*="language-"],
        pre[class*="language-"] {
            color: #d4d4d4;
            text-shadow: none;
            font-family: 'Fira Code', monospace;
            direction: ltr;
            text-align: left;
            white-space: pre;
            word-spacing: normal;
            word-break: normal;
            line-height: 1.625;
            tab-size: 4;
            hyphens: none;
        }

        /* Token Colors */
        .token.comment,
        .token.prolog,
        .token.doctype,
        .token.cdata {
            color: #6a9955;
        }

        .token.punctuation {
            color: #d4d4d4;
        }

        .token.namespace {
            opacity: .7;
        }

        .token.property,
        .token.tag,
        .token.boolean,
        .token.number,
        .token.constant,
        .token.symbol,
        .token.deleted {
            color: #b5cea8;
        }

        .token.selector,
        .token.attr-name,
        .token.string,
        .token.char,
        .token.builtin,
        .token.inserted {
            color: #ce9178;
        }

        .token.operator,
        .token.entity,
        .token.url,
        .language-css .token.string,
        .style .token.string {
            color: #d4d4d4;
        }

        .token.atrule,
        .token.attr-value,
        .token.keyword {
            color: #569cd6;
        }

        .token.function,
        .token.class-name {
            color: #dcdcaa;
        }

        .token.regex,
        .token.important,
        .token.variable {
            color: #9cdcfe;
        }

        .token.important,
        .token.bold {
            font-weight: bold;
        }

        .token.italic {
            font-style: italic;
        }

        /* Editor Layering */
        .editor-container {
            position: relative;
            min-height: 150px;
        }

        .editor-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 1.25rem 2rem;
            /* p-5 md:p-8 equivalent */
            border: none;
            overflow: hidden;
            background: transparent;
            white-space: pre;
            font-family: 'Fira Code', monospace;
            font-size: 13px;
            line-height: 1.625;
        }

        @media (min-width: 768px) {
            .editor-layer {
                font-size: 0.875rem;
                /* text-sm */
            }
        }

        #highlighting-content {
            pointer-events: none;
        }

        #code-editor {
            color: transparent;
            caret-color: white;
            resize: none;
            outline: none;
            z-index: 1;
        }
    </style>
</head>

<body class="p-4 md:p-10 flex flex-col items-center bg-gray-100 dark:bg-slate-900 transition-colors duration-300">

    <div
        class="bg-white/80 dark:bg-slate-800/80 backdrop-blur-md p-5 rounded-2xl border border-slate-200 dark:border-slate-700 mb-8 w-full max-w-3xl flex flex-wrap gap-6 items-center justify-center md:justify-between shadow-sm">

        <div class="flex flex-col items-center md:items-start gap-2">
            <span
                class="text-[10px] font-bold text-slate-400 dark:text-slate-500 uppercase tracking-widest">Background</span>
            <div class="flex gap-3 items-center">
                <button onclick="changeBg('bg-white')"
                    class="w-6 h-6 rounded-full border border-slate-300 bg-white ring-offset-2 focus:ring-2 ring-slate-300 transition-all"></button>
                <button onclick="changeBg('bg-gradient-to-br from-blue-50 to-indigo-100')"
                    class="w-6 h-6 rounded-full bg-gradient-to-br from-blue-200 to-indigo-200 ring-offset-2 focus:ring-2 ring-blue-300"></button>
                <button onclick="changeBg('bg-gradient-to-r from-emerald-50 to-teal-100')"
                    class="w-6 h-6 rounded-full bg-gradient-to-r from-emerald-100 to-teal-100 ring-offset-2 focus:ring-2 ring-emerald-300"></button>
                <button onclick="changeBg('bg-slate-900')"
                    class="w-6 h-6 rounded-full bg-slate-900 ring-offset-2 focus:ring-2 ring-slate-800"></button>
                <input type="color" oninput="changeCustomBg(this.value)"
                    class="w-7 h-7 p-0 bg-transparent border-none cursor-pointer" title="Custom Color">
            </div>
        </div>

        <div class="flex flex-col items-center md:items-start gap-2">
            <span
                class="text-[10px] font-bold text-slate-400 dark:text-slate-500 uppercase tracking-widest">Theme</span>
            <button onclick="toggleThemeMode()"
                class="w-10 h-6 bg-slate-200 dark:bg-slate-700 rounded-full flex items-center p-1 transition-all">
                <div id="theme-toggle-dot"
                    class="w-4 h-4 bg-white rounded-full shadow-md transform dark:translate-x-4 transition-transform">
                </div>
            </button>
        </div>

        <div class="flex flex-col items-center gap-2 w-full md:w-32">
            <span
                class="text-[10px] font-bold text-slate-400 dark:text-slate-500 uppercase tracking-widest">Padding</span>
            <input type="range" min="10" max="60" value="30" oninput="updatePadding(this.value)"
                class="w-full h-1.5 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-indigo-500">
        </div>

        <div class="flex flex-col items-center md:items-end gap-2">
            <span
                class="text-[10px] font-bold text-slate-400 dark:text-slate-500 uppercase tracking-widest">Editor</span>
            <select onchange="changeEditorTheme(this.value)"
                class="text-xs font-medium border-none bg-slate-100 dark:bg-slate-700 dark:text-white rounded-lg px-3 py-1.5 outline-none focus:ring-2 ring-indigo-200">
                <option value="bg-[#1e1e1e] text-slate-200">VS Code Dark</option>
                <option value="bg-white text-slate-700">Clean Light</option>
            </select>
        </div>
    </div>

    <div id="capture-area"
        class="bg-gradient-to-br from-blue-50 to-indigo-100 p-[30px] transition-all duration-500 rounded-xl w-full max-w-3xl flex justify-center">

        <div id="code-window"
            class="bg-[#1e1e1e] rounded-xl shadow-minimal overflow-hidden border border-white/10 transition-colors duration-500">
            <div class="flex items-center justify-between px-4 py-3 bg-black/10">
                <div class="flex gap-1.5">
                    <div class="w-2.5 h-2.5 rounded-full bg-[#ff5f56]"></div>
                    <div class="w-2.5 h-2.5 rounded-full bg-[#ffbd2e]"></div>
                    <div class="w-2.5 h-2.5 rounded-full bg-[#27c93f]"></div>
                </div>
                <div class="text-[10px] text-slate-500 font-mono tracking-tighter opacity-70">neural protocol</div>
                <div class="w-8"></div>
            </div>

            <div class="editor-container">
                <pre aria-hidden="true"
                    class="editor-layer"><code id="highlighting-content" class="language-javascript"></code></pre>
                <textarea id="code-editor" class="editor-layer" spellcheck="false"
                    oninput="update(this.value); sync_scroll(this);" onscroll="sync_scroll(this)"
                    onkeydown="checkTab(event)">function makeItResponsive() {
  // Sekarang sudah aman di HP, bos!
  return "Tampilan Mantap âœ¨";
}</textarea>
            </div>
        </div>

    </div>

    <div class="flex flex-wrap gap-4 mt-6 justify-center w-full max-w-3xl">
        <a href="/dashboard" class="flex items-center gap-2 px-6 py-3 bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-white rounded-xl font-semibold transition-transform hover:scale-105">
            <i class="fas fa-arrow-left"></i> Dashboard
        </a>
        <button onclick="saveImage()" class="flex items-center gap-2 px-6 py-3 bg-indigo-500 text-white rounded-xl font-semibold shadow-lg shadow-indigo-500/30 transition-transform hover:scale-105">
            <i class="fas fa-download"></i> Save Image
        </button>
    </div>

    <script>
        // Initial Highlight
        document.addEventListener("DOMContentLoaded", () => {
            update(document.getElementById('code-editor').value);
        });

        function update(text) {
            let result_element = document.querySelector("#highlighting-content");
            // Handle final newline
            if (text[text.length - 1] == "\n") {
                text += " ";
            }
            // Update code
            result_element.innerHTML = text.replace(new RegExp("&", "g"), "&amp;").replace(new RegExp("<", "g"), "&lt;");
            // Syntax Highlight
            Prism.highlightElement(result_element);
        }

        function sync_scroll(element) {
            let result_element = document.querySelector("pre.editor-layer");
            result_element.scrollTop = element.scrollTop;
            result_element.scrollLeft = element.scrollLeft;
        }

        function checkTab(element) {
            let code = element.target.value;
            if (element.key == "Tab") {
                element.preventDefault();
                let before_tab = code.slice(0, element.target.selectionStart);
                let after_tab = code.slice(element.target.selectionEnd, element.target.value.length);
                let cursor_pos = element.target.selectionStart + 2;
                element.target.value = before_tab + "  " + after_tab;
                element.target.selectionStart = cursor_pos;
                element.target.selectionEnd = cursor_pos;
                update(element.target.value);
            }
        }

        function changeBg(colorClass) {
            const area = document.getElementById('capture-area');
            area.style.backgroundColor = ''; // Hapus warna inline jika ada
            area.className = `transition-all duration-500 rounded-xl w-full max-w-3xl flex justify-center ${colorClass}`;
        }

        function changeCustomBg(color) {
            const area = document.getElementById('capture-area');
            area.className = 'transition-all duration-500 rounded-xl w-full max-w-3xl flex justify-center'; // Hapus kelas background lain
            area.style.backgroundColor = color;
        }

        function toggleThemeMode() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.theme = isDark ? 'dark' : 'light';
        }

        function updatePadding(val) {
            document.getElementById('capture-area').style.padding = `${val}px`;
        }

        function changeEditorTheme(theme) {
            const [bgColor, textColor] = theme.split(' ');
            document.getElementById('code-window').classList.remove('bg-[#1e1e1e]', 'bg-white');
            document.getElementById('code-window').classList.add(bgColor);

            // Toggle caret color based on theme
            const editor = document.getElementById('code-editor');
            if (bgColor === 'bg-white') {
                editor.classList.remove('caret-white');
                editor.classList.add('caret-black');
            } else {
                editor.classList.remove('caret-black');
                editor.classList.add('caret-white');
            }
        }

        function saveImage() {
            const node = document.getElementById('capture-area');
            html2canvas(node, {
                scale: 2, // Higher resolution
                backgroundColor: null
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'codesnap-' + Date.now() + '.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
</body>

</html>
