<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JS CHECKER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root {
            --red: #FF2D2D;
            --red-dim: rgba(255, 45, 45, 0.15);
            --red-glow: rgba(255, 45, 45, 0.5);
            --red-dark: #cc1a1a;
            --bg: #060101;
            --surface: rgba(18, 4, 4, 0.85);
            --border: rgba(255, 45, 45, 0.2);
            --text: #fff;
            --text-dim: #7a6060;
            --success: #00e676;
            --success-dim: rgba(0, 230, 118, 0.1);
            --font-title: 'Orbitron', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        html, body { height: 100%; overflow-x: hidden; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: var(--font-code);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px 120px;
            position: relative;
        }

        /* Background grid */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(255, 45, 45, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 45, 45, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
            pointer-events: none;
        }

        /* Radial glow bg */
        body::after {
            content: '';
            position: fixed;
            top: -20%;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 45, 45, 0.08) 0%, transparent 70%);
            z-index: 0;
            pointer-events: none;
        }

        /* Particles */
        #particles {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .p {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--red);
            border-radius: 50%;
            animation: floatUp linear infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        .wrapper {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Header */
        .page-header {
            text-align: center;
            padding: 10px 0 5px;
            animation: fadeDown 0.6s ease forwards;
        }

        .header-eyebrow {
            font-size: 10px;
            letter-spacing: 5px;
            color: var(--text-dim);
            margin-bottom: 8px;
        }

        .header-title {
            font-family: var(--font-title);
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: 6px;
            color: var(--red);
            text-shadow: 0 0 30px var(--red-glow), 0 0 60px rgba(255,45,45,0.2);
        }

        .header-line {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--red), transparent);
            margin: 10px auto 0;
        }

        /* Banner image */
        .banner {
            width: 100%;
            height: 160px;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--border);
            position: relative;
            animation: fadeUp 0.6s 0.1s ease both;
        }

        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.6) saturate(0.8);
        }

        .banner-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,45,45,0.15) 0%, transparent 60%);
        }

        .banner-badge {
            position: absolute;
            bottom: 14px;
            left: 16px;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 10px;
            letter-spacing: 2px;
            color: var(--red);
            font-family: var(--font-title);
        }

        /* Main card */
        .card {
            background: var(--surface);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 28px;
            box-shadow:
                0 20px 40px rgba(0,0,0,0.6),
                inset 0 1px 0 rgba(255,255,255,0.05),
                0 0 0 1px rgba(255,45,45,0.05);
            animation: fadeUp 0.6s 0.2s ease both;
        }

        .card-label {
            font-size: 9px;
            letter-spacing: 3px;
            color: var(--text-dim);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-label::before {
            content: '';
            width: 16px;
            height: 1px;
            background: var(--red);
        }

        /* Textarea */
        .editor-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .editor-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--border);
            border-bottom: none;
            border-radius: 14px 14px 0 0;
            padding: 10px 16px;
        }

        .editor-dots {
            display: flex;
            gap: 6px;
        }

        .editor-dots span {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .dot-r { background: #ff5f57; }
        .dot-y { background: #febc2e; }
        .dot-g { background: #28c840; }

        .editor-lang {
            font-size: 10px;
            color: var(--text-dim);
            letter-spacing: 2px;
        }

        .line-nums {
            position: absolute;
            left: 0;
            top: 45px;
            bottom: 0;
            width: 36px;
            background: rgba(0,0,0,0.3);
            border-right: 1px solid rgba(255,45,45,0.1);
            border-radius: 0 0 0 14px;
            padding: 12px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
            z-index: 1;
            overflow: hidden;
        }

        .line-num {
            font-size: 10px;
            color: var(--text-dim);
            line-height: 21px;
            width: 100%;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 180px;
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--border);
            border-top: none;
            border-radius: 0 0 14px 14px;
            padding: 12px 14px 12px 44px;
            color: #ff9a9a;
            font-family: var(--font-code);
            font-size: 13px;
            line-height: 21px;
            outline: none;
            resize: none;
            transition: 0.3s;
            caret-color: var(--red);
        }

        textarea:focus {
            border-color: rgba(255,45,45,0.5);
            box-shadow: 0 0 20px rgba(255,45,45,0.08);
        }

        textarea::placeholder { color: #3a2020; }

        /* Button */
        .exec-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--red) 0%, var(--red-dark) 100%);
            border: none;
            border-radius: 14px;
            color: #fff;
            font-family: var(--font-title);
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 3px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(255,45,45,0.3);
        }

        .exec-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .exec-btn:hover::before { left: 100%; }
        .exec-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(255,45,45,0.4);
        }

        .exec-btn:active { transform: scale(0.98); }

        .exec-btn i { margin-right: 8px; }

        /* Output */
        .output-card {
            border-radius: 16px;
            padding: 18px 20px;
            font-size: 13px;
            line-height: 1.6;
            border: 1px solid transparent;
            transition: all 0.4s ease;
            display: none;
            animation: fadeUp 0.4s ease both;
        }

        .output-card.show { display: block; }

        .output-card.success {
            background: var(--success-dim);
            border-color: rgba(0,230,118,0.3);
            color: var(--success);
            box-shadow: 0 0 20px rgba(0,230,118,0.05);
        }

        .output-card.error {
            background: var(--red-dim);
            border-color: rgba(255,45,45,0.3);
            color: #ff8a8a;
            box-shadow: 0 0 20px rgba(255,45,45,0.05);
        }

        .output-icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .output-title {
            font-family: var(--font-title);
            font-size: 11px;
            letter-spacing: 2px;
            margin-bottom: 6px;
        }

        .output-msg {
            font-size: 12px;
            opacity: 0.8;
            word-break: break-all;
        }

        /* Stats row */
        .stats-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            animation: fadeUp 0.6s 0.3s ease both;
        }

        .stat-box {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 18px;
            text-align: center;
        }

        .stat-val {
            font-family: var(--font-title);
            font-size: 1.6rem;
            color: var(--red);
            text-shadow: 0 0 15px var(--red-glow);
        }

        .stat-lbl {
            font-size: 9px;
            color: var(--text-dim);
            letter-spacing: 2px;
            margin-top: 4px;
        }

        /* Navbar liquid glass */
        .nav-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,45,45,0.06) 50%, rgba(255,255,255,0.04) 100%);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            padding: 12px 25px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.2);
            border-top: 1px solid rgba(255,255,255,0.35);
            border-left: 1px solid rgba(255,255,255,0.25);
            border-bottom: 1px solid rgba(255,45,45,0.1);
            border-right: 1px solid rgba(255,45,45,0.1);
            box-shadow:
                0 8px 32px rgba(0,0,0,0.5),
                0 2px 8px rgba(255,45,45,0.1),
                inset 0 1px 0 rgba(255,255,255,0.25),
                inset 0 -1px 0 rgba(255,45,45,0.08),
                inset 1px 0 0 rgba(255,255,255,0.15),
                inset -1px 0 0 rgba(255,45,45,0.06);
            z-index: 999;
            gap: 30px;
        }

        .nav-item {
            color: rgba(255,255,255,0.4);
            text-decoration: none;
            font-size: 9px;
            font-family: var(--font-title);
            letter-spacing: 1px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            transition: 0.3s;
        }

        .nav-item i { font-size: 1.2rem; }

        .nav-item.active, .nav-item:hover {
            color: var(--red);
            filter: drop-shadow(0 0 6px var(--red-glow));
        }

        /* Animations */
        @keyframes fadeDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div id="particles"></div>

<div class="wrapper">

    <div class="page-header">
        <div class="header-eyebrow">NEURAL PROTOCOL — DEVTOOLS</div>
        <div class="header-title">JS CHECKER</div>
        <div class="header-line"></div>
    </div>

    <div class="banner">
        <img src="https://i.top4top.io/p_3648647u41.jpg" alt="Banner">
        <div class="banner-overlay"></div>
        <div class="banner-badge"><i class="fas fa-code"></i> &nbsp;JAVASCRIPT ENGINE</div>
    </div>

    <div class="stats-row">
        <div class="stat-box">
            <div class="stat-val" id="checkCount">0</div>
            <div class="stat-lbl">CHECKS RUN</div>
        </div>
        <div class="stat-box">
            <div class="stat-val" id="errorCount">0</div>
            <div class="stat-lbl">ERRORS FOUND</div>
        </div>
    </div>

    <div class="card">
        <div class="card-label">INPUT CODE</div>

        <div class="editor-wrapper">
            <div class="editor-header">
                <div class="editor-dots">
                    <span class="dot-r"></span>
                    <span class="dot-y"></span>
                    <span class="dot-g"></span>
                </div>
                <div class="editor-lang">JAVASCRIPT</div>
            </div>
            <div class="line-nums" id="lineNums">
                <div class="line-num">1</div>
                <div class="line-num">2</div>
                <div class="line-num">3</div>
                <div class="line-num">4</div>
                <div class="line-num">5</div>
                <div class="line-num">6</div>
                <div class="line-num">7</div>
                <div class="line-num">8</div>
            </div>
            <textarea id="codeInput" placeholder="// Paste your JavaScript code here...
// example:
const x = 'hello'
console.log(x)" spellcheck="false"></textarea>
        </div>

        <button class="exec-btn" onclick="runCheck()">
            <i class="fas fa-search-code"></i> RUN SYNTAX CHECK
        </button>
    </div>

    <div class="output-card" id="output"></div>

</div>

<nav class="nav-bar">
    <a href="/dashboard" class="nav-item">
        <i class="fa-solid fa-house"></i>
        HOME
    </a>
    <a href="/tools" class="nav-item active">
        <i class="fa-solid fa-screwdriver-wrench"></i>
        TOOLS
    </a>
    <a href="/profile" class="nav-item">
        <i class="fa-solid fa-circle-user"></i>
        PROFILE
    </a>
</nav>

<script>
    // Particles
    const container = document.getElementById('particles');
    for (let i = 0; i < 25; i++) {
        const p = document.createElement('div');
        p.className = 'p';
        p.style.left = Math.random() * 100 + 'vw';
        p.style.width = p.style.height = (Math.random() * 2 + 1) + 'px';
        p.style.animationDuration = (Math.random() * 8 + 6) + 's';
        p.style.animationDelay = (Math.random() * 8) + 's';
        container.appendChild(p);
    }

    // Update line numbers
    const ta = document.getElementById('codeInput');
    const lineNums = document.getElementById('lineNums');

    function updateLines() {
        const lines = ta.value.split('\n').length;
        lineNums.innerHTML = Array.from({length: Math.max(lines, 8)}, (_, i) =>
            `<div class="line-num">${i+1}</div>`
        ).join('');
    }

    ta.addEventListener('input', updateLines);
    updateLines();

    // Stats
    let checks = 0, errors = 0;

    function runCheck() {
        const input = ta.value.trim();
        const output = document.getElementById('output');

        if (!input) {
            output.className = 'output-card show error';
            output.innerHTML = `
                <div class="output-icon">⚠️</div>
                <div class="output-title">EMPTY INPUT</div>
                <div class="output-msg">Masukkan kode JavaScript dulu, buatnya.</div>
            `;
            return;
        }

        checks++;
        document.getElementById('checkCount').textContent = checks;

        const btn = document.querySelector('.exec-btn');
        btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> ANALYZING...';
        btn.disabled = true;

        setTimeout(() => {
            try {
                new Function(input);
                output.className = 'output-card show success';
                output.innerHTML = `
                    <div class="output-icon">✅</div>
                    <div class="output-title">SYNTAX VALID</div>
                    <div class="output-msg">Kode lu bersih, ga ada syntax error yang ditemukan.</div>
                `;
            } catch (e) {
                errors++;
                document.getElementById('errorCount').textContent = errors;
                output.className = 'output-card show error';
                output.innerHTML = `
                    <div class="output-icon">❌</div>
                    <div class="output-title">SYNTAX ERROR DETECTED</div>
                    <div class="output-msg">${e.message}</div>
                `;
            }

            btn.innerHTML = '<i class="fas fa-search-code"></i> RUN SYNTAX CHECK';
            btn.disabled = false;
        }, 600);
    }

    // Enter shortcut
    document.addEventListener('keydown', e => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') runCheck();
    });
</script>

</body>
</html>
