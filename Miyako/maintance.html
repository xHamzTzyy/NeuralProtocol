<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM MAINTENANCE | BUG WHATSAPP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --accent: #ff0000;
            --accent-glow: rgba(255, 0, 0, 0.5);
            --bg: #050505;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
        }

        /* Background Grid Efek Hacker */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255, 0, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 0, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            padding: 20px;
            max-width: 500px;
        }

        /* Glitch Effect Icon */
        .icon-box {
            font-size: 80px;
            color: var(--accent);
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px var(--accent-glow));
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 0 0 10px var(--accent-glow);
        }

        p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Maintenance Info Card */
        .status-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 0, 0, 0.2);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-label { color: rgba(255, 255, 255, 0.4); }
        .status-value { color: var(--accent); font-weight: bold; }

        /* Scanning Bar Animation */
        .loader-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
            margin-top: 15px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .loader-bar::after {
            content: '';
            position: absolute;
            left: -50%;
            width: 50%;
            height: 100%;
            background: var(--accent);
            box-shadow: 0 0 15px var(--accent);
            animation: loading 2s infinite linear;
        }

        @keyframes loading {
            0% { left: -50%; }
            100% { left: 100%; }
        }

        .footer-note {
            margin-top: 40px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon-box">
            <i class="fas fa-user-secret"></i>
        </div>
        
        <h1>System Breach?</h1>
        <p>Tenang, bukan kena hack kok. Kita lagi update database bug terbaru biar makin gahar. Server akan segera kembali online dalam beberapa saat.</p>

        <div class="status-card">
            <div class="status-item">
                <span class="status-label">Status:</span>
                <span class="status-value">UPGRADING CORE</span>
            </div>
            <div class="status-item">
                <span class="status-label">Estimated:</span>
                <span class="status-value">15-30 MINUTES</span>
            </div>
            <div class="loader-bar"></div>
        </div>

        <div class="footer-note">
            Â© 2026 BUG WHATSAPP EXPLOIT. DO NOT REFRESH.
        </div>
    </div>

</body>
</html>
