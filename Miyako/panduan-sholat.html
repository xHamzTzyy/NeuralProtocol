<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panduan Sholat</title>
<link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;700&family=Cinzel:wght@400;600&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root{--bg:#080e14;--c1:#0d1821;--c2:#142030;--c3:#1c2d42;--gold:#c9a84c;--gl:#e8cc7a;--gd:rgba(201,168,76,.15);--em:#1a6b4a;--el:#25a06e;--eg:rgba(26,107,74,.25);--cr:#f5f0e8;--cd:rgba(245,240,232,.65);--cm:rgba(245,240,232,.3);--br:rgba(201,168,76,.18);--bs:rgba(245,240,232,.07);--fa:'Scheherazade New',serif;--fh:'Cinzel',serif;--fb:'DM Sans',sans-serif;}
*{margin:0;padding:0;box-sizing:border-box;}html{scroll-behavior:smooth;}
body{font-family:var(--fb);background:var(--bg);color:var(--cr);min-height:100vh;overflow-x:hidden;}
body::before{content:'';position:fixed;inset:0;background-image:repeating-linear-gradient(60deg,transparent,transparent 40px,rgba(201,168,76,.02) 40px,rgba(201,168,76,.02) 41px),repeating-linear-gradient(-60deg,transparent,transparent 40px,rgba(201,168,76,.02) 40px,rgba(201,168,76,.02) 41px);pointer-events:none;z-index:0;}
::-webkit-scrollbar{width:4px;}::-webkit-scrollbar-track{background:var(--c1);}::-webkit-scrollbar-thumb{background:var(--gold);border-radius:2px;}
nav{position:sticky;top:0;z-index:100;background:rgba(8,14,20,.92);backdrop-filter:blur(20px);border-bottom:1px solid var(--br);padding:0 1.5rem;height:58px;display:flex;align-items:center;justify-content:space-between;}
.nl{display:flex;align-items:center;gap:.6rem;cursor:pointer;text-decoration:none;}
.ni{width:30px;height:30px;background:linear-gradient(135deg,var(--em),var(--el));border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:.85rem;color:#fff;}
.nt{font-family:var(--fh);font-size:.95rem;color:var(--cr);}
.nbtns{display:flex;gap:.4rem;}
.nb{display:flex;align-items:center;gap:.4rem;background:none;border:1px solid var(--bs);color:var(--cd);padding:.35rem .8rem;border-radius:7px;cursor:pointer;font-family:var(--fb);font-size:.8rem;transition:.2s;text-decoration:none;}
.nb:hover{border-color:var(--br);color:var(--cr);}
.nb.gold{background:var(--gd);border-color:var(--br);color:var(--gold);}
.hero{text-align:center;padding:2.5rem 1.5rem 1rem;position:relative;z-index:1;}
.h-ar{font-family:var(--fa);font-size:2.8rem;color:var(--gl);margin-bottom:.4rem;line-height:1.3;}
.h-ti{font-family:var(--fh);font-size:1.25rem;letter-spacing:.08em;margin-bottom:.3rem;}
.h-su{font-size:.83rem;color:var(--cd);}
.sholat-tabs{display:flex;justify-content:center;gap:.4rem;margin-top:1.2rem;flex-wrap:wrap;padding:0 1rem;}
.st{padding:.3rem 1rem;border-radius:20px;font-size:.75rem;cursor:pointer;transition:.2s;border:1px solid var(--bs);background:var(--c2);color:var(--cd);font-family:var(--fb);}
.st.on{background:var(--em);border-color:var(--el);color:#fff;}
.main{max-width:760px;margin:1.2rem auto 0;padding:0 1.5rem 4rem;position:relative;z-index:1;}
.sholat-card{background:var(--c1);border:1px solid var(--bs);border-radius:14px;overflow:hidden;margin-bottom:.7rem;}
.sholat-header{display:flex;align-items:center;justify-content:space-between;padding:.9rem 1.1rem;cursor:pointer;transition:.15s;}
.sholat-header:hover{background:rgba(201,168,76,.03);}
.sh-left{display:flex;align-items:center;gap:.7rem;}
.sh-num{width:28px;height:28px;background:var(--gd);border:1px solid var(--br);border-radius:7px;display:flex;align-items:center;justify-content:center;font-family:var(--fh);font-size:.72rem;color:var(--gold);}
.sh-name{font-weight:600;font-size:.87rem;}
.sh-sub{font-size:.7rem;color:var(--cm);}
.sh-badges{display:flex;gap:.3rem;align-items:center;}
.rakaat-badge{font-size:.65rem;background:var(--eg);border:1px solid rgba(37,160,110,.2);color:var(--el);padding:.1rem .45rem;border-radius:4px;}
.sh-arrow{color:var(--cm);font-size:.7rem;transition:transform .25s;}
.sholat-card.open .sh-arrow{transform:rotate(180deg);}
.sholat-body{display:none;border-top:1px solid var(--bs);padding:1rem 1.1rem;}
.sholat-card.open .sholat-body{display:block;}
.rukun-title{font-size:.7rem;color:var(--gold);font-weight:600;text-transform:uppercase;letter-spacing:.05em;margin-bottom:.6rem;}
.steps{display:flex;flex-direction:column;gap:.4rem;}
.step{display:flex;gap:.7rem;align-items:flex-start;}
.step-num{min-width:22px;height:22px;background:var(--c3);border-radius:5px;display:flex;align-items:center;justify-content:center;font-size:.65rem;color:var(--gold);font-weight:600;margin-top:.05rem;}
.step-content{}
.step-name{font-size:.8rem;font-weight:600;color:var(--cr);margin-bottom:.1rem;}
.step-ar{font-family:var(--fa);font-size:1.3rem;color:var(--gl);direction:rtl;text-align:right;line-height:1.5;margin-bottom:.1rem;}
.step-lat{font-size:.7rem;color:var(--cd);margin-bottom:.05rem;font-style:italic;}
.step-art{font-size:.68rem;color:var(--cm);}
.time-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:.5rem;margin-bottom:1rem;}
.time-card{background:var(--c2);border:1px solid var(--bs);border-radius:10px;padding:.7rem;text-align:center;}
.tc-name{font-family:var(--fh);font-size:.7rem;color:var(--gold);margin-bottom:.2rem;}
.tc-time{font-size:1.1rem;font-weight:600;color:var(--cr);}
.tc-rakaat{font-size:.65rem;color:var(--cm);}
.toast{position:fixed;bottom:2rem;left:50%;transform:translateX(-50%) translateY(10px);background:var(--c3);border:1px solid var(--br);color:var(--cr);padding:.5rem 1.3rem;border-radius:20px;font-size:.78rem;opacity:0;transition:.3s;z-index:9999;pointer-events:none;white-space:nowrap;}
.toast.on{opacity:1;transform:translateX(-50%) translateY(0);}
@media(max-width:600px){.main{padding:0 1rem 4rem;}.time-grid{grid-template-columns:repeat(2,1fr);}}
</style>
</head>
<body>
<nav>
  <a class="nl" href="/dashboard">
    <div class="ni"><i class="fa-solid fa-mosque"></i></div>
    <span class="nt">IslamiHub</span>
  </a>
  <div class="nbtns">
    <a class="nb" href="/panduan-wudhu"><i class="fa-solid fa-droplet"></i> Wudhu</a>
    <a class="nb gold" href="/panduan-sholat"><i class="fa-solid fa-person-praying"></i> Sholat</a>
  </div>
</nav>

<div class="hero">
  <div class="h-ar">الصَّلاَة</div>
  <div class="h-ti">Panduan Sholat</div>
  <div class="h-su">Tata cara sholat fardhu lengkap dengan bacaan & artinya</div>
  <div class="sholat-tabs">
    <button class="st on" onclick="switchTab('waktu',this)">Waktu Sholat</button>
    <button class="st" onclick="switchTab('subuh',this)">Subuh</button>
    <button class="st" onclick="switchTab('dzuhur',this)">Dzuhur</button>
    <button class="st" onclick="switchTab('ashar',this)">Ashar</button>
    <button class="st" onclick="switchTab('maghrib',this)">Maghrib</button>
    <button class="st" onclick="switchTab('isya',this)">Isya</button>
  </div>
</div>

<div class="main" id="main-content"></div>
<div class="toast" id="toast"></div>

<script>
const sholatData = {
  subuh:{name:'Subuh',rakaat:2,waktu:'Fajar hingga matahari terbit'},
  dzuhur:{name:'Dzuhur',rakaat:4,waktu:'Matahari tergelincir hingga bayangan sama panjang'},
  ashar:{name:'Ashar',rakaat:4,waktu:'Bayangan lebih panjang dari benda hingga matahari terbenam'},
  maghrib:{name:'Maghrib',rakaat:3,waktu:'Matahari terbenam hingga mega merah hilang'},
  isya:{name:'Isya',rakaat:4,waktu:'Mega merah hilang hingga tengah malam'},
};

const steps = [
  {name:'Niat',ar:'',lat:'',art:'Dalam hati berniat melaksanakan sholat... (sebutkan nama sholat). Niat dalam hati, tidak perlu dilafazkan keras.'},
  {name:'Takbiratul Ihram',ar:'اللهُ أَكْبَرُ',lat:'Allahu Akbar',art:'Allah Maha Besar - Sambil mengangkat kedua tangan setinggi telinga/bahu'},
  {name:'Doa Iftitah',ar:'وَجَّهْتُ وَجْهِيَ لِلَّذِي فَطَرَ السَّمَوَاتِ وَالأَرْضَ',lat:'Wajjahtu wajhiya lilladzii fatharas samaawaati wal ardh',art:'Aku hadapkan wajahku kepada Tuhan yang menciptakan langit dan bumi'},
  {name:'Al-Fatihah',ar:'بِسْمِ اللهِ الرَّحْمَنِ الرَّحِيمِ',lat:'Bismillahirrahmanirrahim...',art:'Dengan nama Allah Yang Maha Pengasih lagi Maha Penyayang - Wajib dibaca di setiap rakaat'},
  {name:'Membaca Surat',ar:'',lat:'',art:'Membaca surat atau beberapa ayat Al-Quran setelah Al-Fatihah. Wajib pada 2 rakaat pertama.'},
  {name:'Ruku',ar:'سُبْحَانَ رَبِّيَ الْعَظِيمِ وَبِحَمْدِهِ',lat:"Subhaana rabbiyal 'azhiimi wa bihamdih",art:'Maha Suci Tuhanku Yang Maha Agung dan dengan memuji-Nya (3x)'},
  {name:"I'tidal",ar:'سَمِعَ اللهُ لِمَنْ حَمِدَهُ رَبَّنَا لَكَ الْحَمْدُ',lat:"Sami'allahu liman hamidah, Rabbana lakal hamd",art:'Allah mendengar orang yang memuji-Nya, Ya Tuhan kami bagi-Mu segala puji'},
  {name:'Sujud',ar:'سُبْحَانَ رَبِّيَ الأَعْلَى وَبِحَمْدِهِ',lat:"Subhaana rabbiyal a'laa wa bihamdih",art:'Maha Suci Tuhanku Yang Maha Tinggi dan dengan memuji-Nya (3x)'},
  {name:'Duduk di antara 2 Sujud',ar:'رَبِّ اغْفِرْ لِي وَارْحَمْنِي',lat:'Rabbighfir lii warhamnii',art:'Ya Tuhanku ampunilah aku dan rahmatilah aku'},
  {name:'Tasyahud Awal',ar:'التَّحِيَّاتُ الْمُبَارَكَاتُ الصَّلَوَاتُ الطَّيِّبَاتُ لِلَّهِ',lat:'Attahiyyaatul mubaarakaatush sholawaatuth thoyyibaatulillaah',art:'Segala penghormatan yang penuh berkah, segala shalawat dan kebaikan hanya milik Allah'},
  {name:'Tasyahud Akhir & Shalawat',ar:'اللَّهُمَّ صَلِّ عَلَى مُحَمَّدٍ وَعَلَى آلِ مُحَمَّدٍ',lat:'Allahumma shalli alaa Muhammad wa alaa aali Muhammad',art:'Ya Allah, limpahkanlah shalawat kepada Muhammad dan kepada keluarga Muhammad'},
  {name:'Salam',ar:'السَّلاَمُ عَلَيْكُمْ وَرَحْمَةُ اللهِ',lat:"Assalaamu 'alaikum warahmatullah",art:'Semoga keselamatan dan rahmat Allah tercurah atasmu - menoleh kanan dan kiri'},
];

const waktu = [
  {name:'Subuh',time:'04:30',rakaat:'2 Rakaat',key:'subuh'},
  {name:'Dzuhur',time:'11:45',rakaat:'4 Rakaat',key:'dzuhur'},
  {name:'Ashar',time:'15:15',rakaat:'4 Rakaat',key:'ashar'},
  {name:'Maghrib',time:'18:00',rakaat:'3 Rakaat',key:'maghrib'},
  {name:"Isya'",time:'19:15',rakaat:'4 Rakaat',key:'isya'},
];

function switchTab(tab, btn){
  document.querySelectorAll('.st').forEach(b=>b.classList.remove('on'));
  btn.classList.add('on');
  const m = document.getElementById('main-content');
  if(tab==='waktu'){
    m.innerHTML = `
      <div class="time-grid">${waktu.map(w=>`
        <div class="time-card">
          <div class="tc-name">${w.name}</div>
          <div class="tc-time">${w.time}</div>
          <div class="tc-rakaat">${w.rakaat}</div>
        </div>`).join('')}
      </div>
      <div style="background:var(--c1);border:1px solid var(--bs);border-radius:12px;padding:1rem;font-size:.75rem;color:var(--cd);line-height:1.8">
        <div style="font-family:var(--fh);color:var(--gold);font-size:.75rem;margin-bottom:.5rem">Catatan Penting</div>
        Waktu sholat di atas adalah perkiraan. Waktu tepat berbeda-beda tergantung lokasi geografis. Gunakan aplikasi jadwal sholat untuk waktu yang akurat di daerahmu.<br><br>
        Sholat 5 waktu adalah rukun Islam ke-2 setelah syahadat. Wajib bagi setiap Muslim yang sudah baligh dan berakal sehat.
      </div>
    `;
  } else {
    const s = sholatData[tab];
    m.innerHTML = `
      <div style="background:var(--gd);border:1px solid var(--br);border-radius:10px;padding:.8rem 1rem;margin-bottom:1rem;display:flex;justify-content:space-between;align-items:center">
        <div>
          <div style="font-family:var(--fh);color:var(--gold);font-size:.8rem">Sholat ${s.name}</div>
          <div style="font-size:.72rem;color:var(--cd);margin-top:.1rem">${s.waktu}</div>
        </div>
        <div style="font-size:1.8rem;font-weight:700;color:var(--gl);font-family:var(--fh)">${s.rakaat}<span style="font-size:.75rem;color:var(--cm);font-weight:400"> rakaat</span></div>
      </div>
      ${steps.map((step,i)=>`
        <div class="sholat-card" id="sc-${i}">
          <div class="sholat-header" onclick="toggleSC(${i})">
            <div class="sh-left">
              <div class="sh-num">${i+1}</div>
              <div>
                <div class="sh-name">${step.name}</div>
              </div>
            </div>
            <div class="sh-badges">
              <i class="fa-solid fa-chevron-down sh-arrow"></i>
            </div>
          </div>
          <div class="sholat-body">
            ${step.ar?`<div class="step-ar">${step.ar}</div>`:''}
            ${step.lat?`<div class="step-lat">${step.lat}</div>`:''}
            <div class="step-art">${step.art}</div>
          </div>
        </div>
      `).join('')}
    `;
  }
}

function toggleSC(i){
  const card = document.getElementById('sc-'+i);
  card.classList.toggle('open');
}

// Default render
switchTab('waktu', document.querySelector('.st'));
</script>
</body>
</html>
