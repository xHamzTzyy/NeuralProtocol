<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>êê™ Gothic Kawaii IG Stalker êëÇ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: #0a0000;
      background-image: 
        radial-gradient(circle at 30% 20%, rgba(220, 20, 20, 0.18) 0%, transparent 60%),
        radial-gradient(circle at 80% 80%, rgba(180, 0, 0, 0.12) 0%, transparent 50%),
        linear-gradient(180deg, #080000 0%, #1a0000 100%);
      color: #ff2a2a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 2px solid #ff2a2a;
      box-shadow: 0 0 30px rgba(255, 30, 30, 0.5), 0 0 60px rgba(200, 0, 0, 0.2);
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 40px 20px;
      margin-bottom: 100px; 
    }

    .box {
      background: rgba(20, 2, 2, 0.8);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 42, 42, 0.25);
      padding: 30px;
      border-radius: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7), 0 0 30px rgba(180, 0, 0, 0.15);
    }

    h2 {
      font-size: 1.6rem;
      text-shadow: 0 0 12px #ff2a2a, 0 0 30px rgba(255, 0, 0, 0.4);
      margin-bottom: 25px;
      letter-spacing: 3px;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 15px;
    }

    .input-wrapper i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #ff2a2a;
    }

    input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border-radius: 15px;
      border: 1px solid rgba(255, 42, 42, 0.4);
      background: rgba(10, 0, 0, 0.6);
      color: #fff;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #ff2a2a;
      box-shadow: 0 0 12px rgba(255, 42, 42, 0.4);
    }

    button.main-btn {
      width: 100%;
      padding: 15px;
      border: none;
      background: linear-gradient(135deg, #cc0000, #ff2a2a);
      color: #fff;
      font-weight: 900;
      border-radius: 15px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(200, 0, 0, 0.4);
    }

    button.main-btn:hover {
      background: linear-gradient(135deg, #ff2a2a, #ff6666);
      box-shadow: 0 0 25px rgba(255, 42, 42, 0.7);
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 20px;
      width: 90%;
      max-width: 500px;
      background: rgba(15, 2, 2, 0.9);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 42, 42, 0.3);
      padding: 12px;
      border-radius: 25px;
      display: flex;
      justify-content: space-around;
      box-shadow: 0 10px 30px rgba(0,0,0,0.8), 0 0 20px rgba(180, 0, 0, 0.2);
      z-index: 100;
    }

    .nav-item {
      color: #ff2a2a;
      text-decoration: none;
      font-size: 10px;
      font-weight: bold;
      text-transform: uppercase;
      transition: 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .nav-item i {
      font-size: 1.4rem;
    }

    .nav-item:hover {
      color: #ff8080;
      transform: translateY(-5px);
      text-shadow: 0 0 10px rgba(255, 42, 42, 0.8);
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid #ff2a2a;
      margin: 20px auto;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(255, 42, 42, 0.4);
    }

    .result {
      background: rgba(10, 0, 0, 0.6);
      padding: 20px;
      border-radius: 20px;
      text-align: left;
      margin-top: 20px;
      border: 1px solid rgba(255, 42, 42, 0.2);
      line-height: 1.8;
      font-size: 13px;
    }

    .result b i {
      margin-right: 8px;
      width: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <img src="https://files.catbox.moe/actocb.gif" class="header-image">

  <div class="container">
    <div class="box">
      <h2><i class="fa-brands fa"></i> STALKER IG <i class="fa-brands fa-instagram"></i></h2>
      
      <div class="input-wrapper">
        <i class="fa-brands fa-instagram"></i>
        <input type="text" id="username" placeholder="Target Soul Name...">
      </div>
      
      <button class="main-btn" onclick="stalkIG()">
        <i class="fa-solid fa-wand-sparkles"></i> Manifest
      </button>

      <div id="result-container"></div>
    </div>
  </div>

  <nav class="bottom-nav">
    <a href="/dashboard" class="nav-item">
      <i class="fa-solid fa-home"></i>
      Home
    </a>
    <a href="/tools" class="nav-item active">
      <i class="fa-solid fa-tools"></i>
      Tools
    </a>
    <a href="/profile" class="nav-item">
      <i class="fa-solid fa-user"></i>
      Profile
    </a>
  </nav>

<script>
async function stalkIG() {
  const user = document.getElementById("username").value;
  const resultContainer = document.getElementById("result-container");
  const apiKey = "APIKEY_KAMU";

  if (!user) return;
  resultContainer.innerHTML = "<p style='margin-top:20px;'><i class='fa-solid fa-spinner fa-spin'></i> Ritual in progress...</p>";

  try {
    const res = await fetch(`https://api.lolhuman.xyz/api/stalkig?apikey=${apiKey}&username=${user}`);
    const json = await res.json();
    if (!json.result) {
      resultContainer.innerHTML = "<p style='margin-top:20px; color:#ff4d4d;'><i class='fa-solid fa-circle-xmark'></i> Soul not found</p>";
      return;
    }
    const data = json.result;
    resultContainer.innerHTML = `
      <img src="${data.profile_pic}" class="profile-pic">
      <div class="result">
        <b><i class="fa-solid fa-user"></i> Identity:</b> ${data.fullname}<br>
        <b><i class="fa-solid fa-users"></i> Coven:</b> ${data.followers} Followers<br>
        <b><i class="fa-solid fa-camera-retro"></i> Rituals:</b> ${data.posts} Posts<br>
        <b><i class="fa-solid fa-scroll"></i> Curse:</b> ${data.bio || "-"}
      </div>
    `;
  } catch (e) {
    resultContainer.innerHTML = "<p style='margin-top:20px; color:#ff4d4d;'>Ritual Error</p>";
  }
}
</script>

</body>
</html>
